<!DOCTYPE html>
<body>
  <canvas width="1200" height="800"></canvas>
  <div id="status"></div>
  <script>
    const memory = new WebAssembly.Memory({
      initial: 80,
      maximum: 80,
      shared: true
    });

    // the 'seahorse tail'
    // https://commons.wikimedia.org/wiki/File:Mandel_zoom_04_seehorse_tail.jpg
    const config = {
      x: -0.743644786,
      y: 0.1318252536,
      d: 0.00029336
    };

    const workerCount = 8;
    let doneCount = 0;
    const start = performance.now();

    for (let i = 0; i < workerCount; i++) {
      const worker = new Worker("worker.js");
      worker.onmessage = e => {
        doneCount++;
        if (doneCount === workerCount) {
          const timeTaken = performance.now() - start;
          console.log("done", timeTaken);
          const canvasData = new Uint8Array(memory.buffer, 4, 1200 * 800 * 4);
          const context = document.querySelector("canvas").getContext("2d");
          const imageData = context.createImageData(1200, 800);
          imageData.data.set(canvasData);
          context.putImageData(imageData, 0, 0);
          document.getElementById("status").innerHTML = `Rendered on ${workerCount} threads in ${timeTaken} ms`;
        }
      };
      worker.postMessage({ memory, config, id: i * 200 + 100 });
    }
  </script>
</body>
